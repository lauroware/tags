paths:
  /api/users/:
    post:
      summary: Crea un nuevo usuario
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/User"
      responses:
        "201":
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/User"
        "500":
          description: Error interno del servidor, generalmente causado por una consulta defectuosa

  /api/users/{uid}:
    get:
      summary: Obtiene los detalles de un usuario
      tags:
        - Usuarios
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario que se desea consultar
          schema:
            $type: String
      responses:
        "200":
          description: Detalles del usuario obtenidos exitosamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/User"
        "500":
          description: Error interno del servidor, generalmente causado por una consulta defectuosa
    put:
      summary: Actualiza los detalles de un usuario
      tags:
        - Usuarios
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario que se desea actualizar
          schema:
            $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/User"
      responses:
        "200":
          description: Detalles del usuario actualizados exitosamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/User"
        "500":
          description: Error interno del servidor, generalmente causado por una consulta defectuosa
    delete:
      summary: Elimina un usuario
      tags:
        - Usuarios
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario que se desea eliminar
          schema:
            $type: String
      responses:
        "200":
          description: Usuario eliminado exitosamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/User"
        "500":
          description: Error interno del servidor, generalmente causado por una consulta defectuosa

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: ID único del usuario
        username:
          type: string
          description: Nombre de usuario del usuario
        email:
          type: string
          format: email
          description: Dirección de correo electrónico del usuario
        role:
          type: string
          enum: [admin, premium, regular]
          description: Rol del usuario (admin, premium, regular, etc.)
      example:
        _id: "5f8738798a84240b9c0c6482"
        username: "usuario123"
        email: "usuario@example.com"
        role: "regular"
